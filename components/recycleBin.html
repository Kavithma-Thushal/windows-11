<div id="recycle" data-icon="bi-trash"
     class="window position-fixed top-50 start-50 translate-middle bg-dark text-light rounded shadow d-none w-75 h-75 d-flex flex-column">

    <!-- Title bar -->
    <div class="d-flex justify-content-between align-items-center px-2 py-2 border-bottom border-secondary">
        <strong>Recycle Bin</strong>
        <div>
            <button class="btn btn-sm btn-secondary minimize">—</button>
            <button class="btn btn-sm btn-secondary maximize">▢</button>
            <button class="btn btn-sm btn-danger close">✕</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="px-2 py-2 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <div class="text-secondary small">Recycle Bin</div>
        <div class="d-flex align-items-center">
            <i class="bi bi-search fs-5 text-secondary"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="p-3 flex-grow-1 mt-4">

        <!-- Files table -->
        <table class="table table-dark table-hover table-sm align-middle mb-4">
            <thead>
            <tr>
                <th style="width:40px;">
                    <input class="form-check-input" type="checkbox">
                </th>
                <th>Name</th>
                <th>Location</th>
                <th>Date</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input class="form-check-input" type="checkbox">
                </td>
                <td><i class="bi bi-file-earmark-text me-2"></i> demo.txt</td>
                <td>Documents</td>
                <td>Today</td>
                <td>12 KB</td>
            </tr>
            <tr>
                <td>
                    <input class="form-check-input" type="checkbox">
                </td>
                <td><i class="bi bi-file-earmark-text me-2"></i> demo2.txt</td>
                <td>Desktop</td>
                <td>Yesterday</td>
                <td>18 KB</td>
            </tr>
            </tbody>
        </table>

        <!-- Actions -->
        <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-secondary">
                <i class="bi bi-arrow-counterclockwise me-1"></i> Restore
            </button>
            <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash me-1"></i> Empty Recycle Bin
            </button>
        </div>

    </div>
</div>
