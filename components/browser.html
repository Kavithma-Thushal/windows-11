<div id="browser" class="window position-fixed top-50 start-50 translate-middle rounded shadow bg-white d-none w-50">

    <div class="d-flex justify-content-between align-items-center px-2 py-1">
        <strong>Browser</strong>
        <div>
            <button class="btn btn-sm btn-secondary minimize">—</button>
            <button class="btn btn-sm btn-danger close">✕</button>
        </div>
    </div>

    <div class="p-2">
        <div class="d-flex mb-2 gap-2">
            <input id="url" class="form-control flex-grow-1" type="text" placeholder="https://example.com">
            <button id="search" class="btn btn-primary">Search</button>
        </div>

        <div class="ratio ratio-16x9">
            <iframe id="iframe" src="https://example.com"></iframe>
        </div>
    </div>

</div>

<script>
    function loadBrowserURL() {
        let url = document.getElementById('url').value;
        if (!/^https?:\/\//i.test(url)) {
            url = 'https://' + url;
        }
        document.getElementById('iframe').src = url;
    }

    document.getElementById('search').addEventListener('click', loadBrowserURL);
    document.getElementById('url').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') loadBrowserURL();
    });
</script>
