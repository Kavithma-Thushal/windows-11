<div id="pc" data-icon="bi-pc-display"
     class="window position-fixed top-50 start-50 translate-middle bg-dark text-light rounded shadow d-none w-75 h-75 d-flex flex-column">

    <!-- Title bar -->
    <div class="d-flex justify-content-between align-items-center px-2 py-2 border-bottom border-secondary">
        <strong>This PC</strong>
        <div>
            <button class="btn btn-sm btn-secondary minimize">—</button>
            <button class="btn btn-sm btn-secondary maximize">▢</button>
            <button class="btn btn-sm btn-danger close">✕</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="px-2 py-2 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <div class="text-secondary small">This PC &gt;</div>
        <div class="d-flex align-items-center">
            <i class="bi bi-search fs-5"></i>
        </div>
    </div>

    <div class="p-3 flex-grow-1 overflow-auto">

        <!-- Quick access -->
        <div class="mb-4">
            <div class="fw-semibold mb-2">Quick access</div>
            <div class="row row-cols-1 row-cols-md-3 g-4">

                <div class="col">
                    <div class="border border-secondary rounded p-3 text-center bg-secondary bg-opacity-10 hover-bg-light">
                        <i class="bi bi-folder-fill fs-2 mb-2 text-primary"></i>
                        <div>Documents</div>
                        <small class="d-block text-secondary">12 files</small>
                    </div>
                </div>

                <div class="col">
                    <div class="border border-secondary rounded p-3 text-center bg-secondary bg-opacity-10 hover-bg-light">
                        <i class="bi bi-download fs-2 mb-2 text-success"></i>
                        <div>Downloads</div>
                        <small class="d-block text-secondary">8 files</small>
                    </div>
                </div>

                <div class="col">
                    <div class="border border-secondary rounded p-3 text-center bg-secondary bg-opacity-10 hover-bg-light">
                        <i class="bi bi-display-fill fs-2 mb-2"></i>
                        <div>Desktop</div>
                        <small class="d-block text-secondary">5 files</small>
                    </div>
                </div>

            </div>
        </div>

        <!-- Devices and drives -->
        <div class="fw-semibold mb-3">Devices and drives</div>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- C Drive -->
            <div class="col">
                <div class="border border-secondary rounded p-3 bg-secondary bg-opacity-10">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-hdd me-3 fs-1"></i>
                        <div>
                            <div class="fw-semibold">Local Disk (C:)</div>
                            <small class="text-secondary">28.7 GB free of 118 GB</small>
                        </div>
                    </div>
                    <div class="progress" style="height: 12px;">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75"
                             aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- D Drive -->
            <div class="col">
                <div class="border border-secondary rounded p-3 bg-secondary bg-opacity-10">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-hdd me-3 fs-1"></i>
                        <div>
                            <div class="fw-semibold">Local Disk (D:)</div>
                            <small class="text-secondary">110 GB free of 931 GB</small>
                        </div>
                    </div>
                    <div class="progress" style="height: 12px;">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;" aria-valuenow="50"
                             aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- DVD Drive -->
            <div class="col">
                <div class="border border-secondary rounded p-3 bg-secondary bg-opacity-10">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-disc me-3 fs-1"></i>
                        <div>
                            <div class="fw-semibold">DVD RW Drive (E:)</div>
                            <small class="text-secondary">Empty</small>
                        </div>
                    </div>
                    <div class="progress" style="height: 12px;">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
