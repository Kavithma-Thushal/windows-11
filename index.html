<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 11 UI – Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" rel="stylesheet">
</head>

<body class="vh-100 overflow-hidden bg-dark">

<!-- ================= DESKTOP ================= -->
<div class="container-fluid vh-100 text-white"
     style="background-image:url('https://4kwallpapers.com/images/walls/thumbs_3t/5630.jpg');background-size:cover;">

    <div class="row pt-4 ps-3">
        <div class="col-auto d-flex flex-column gap-4">

            <div class="text-center app-icon" data-app="thispc">
                <i class="bi bi-pc-display fs-1"></i>
                <div>This PC</div>
            </div>

            <div class="text-center app-icon" data-app="explorer">
                <i class="bi bi-folder-fill fs-1 text-warning"></i>
                <div>File Explorer</div>
            </div>

            <div class="text-center app-icon" data-app="recycle">
                <i class="bi bi-trash-fill fs-1"></i>
                <div>Recycle Bin</div>
            </div>

            <div class="text-center app-icon" data-app="browser">
                <i class="bi bi-browser-edge fs-1 text-info"></i>
                <div>Browser</div>
            </div>

        </div>
    </div>
</div>

<!-- ================= START MENU ================= -->
<div id="startMenu"
     class="position-fixed bottom-0 start-50 translate-middle-x bg-light shadow rounded-4 p-4 d-none"
     style="width:360px;margin-bottom:70px">

    <div class="row text-center g-3">
        <div class="col-4 app-launch" data-app="explorer">
            <i class="bi bi-folder fs-2 text-warning"></i>
            <div>Explorer</div>
        </div>
        <div class="col-4 app-launch" data-app="browser">
            <i class="bi bi-browser-edge fs-2 text-info"></i>
            <div>Browser</div>
        </div>
        <div class="col-4 app-launch" data-app="thispc">
            <i class="bi bi-pc fs-2"></i>
            <div>This PC</div>
        </div>
    </div>

    <hr>

    <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-sm btn-outline-secondary">Restart</button>
        <button class="btn btn-sm btn-outline-danger">Shut down</button>
    </div>
</div>

<!-- ================= WINDOWS ================= -->
<div class="window position-absolute bg-white rounded shadow d-none" id="explorer"
     style="width:600px;top:100px;left:200px">
    <div class="d-flex justify-content-between align-items-center bg-light px-2 py-1">
        <strong>File Explorer</strong>
        <div>
            <button class="btn btn-sm btn-warning minimize">—</button>
            <button class="btn btn-sm btn-danger close">✕</button>
        </div>
    </div>
    <div class="p-3">
        <ul class="list-group">
            <li class="list-group-item">Documents</li>
            <li class="list-group-item">Downloads</li>
            <li class="list-group-item">Pictures</li>
        </ul>
    </div>
</div>

<div class="window position-absolute bg-white rounded shadow d-none" id="thispc"
     style="width:500px;top:120px;left:250px">
    <div class="d-flex justify-content-between align-items-center bg-light px-2 py-1">
        <strong>This PC</strong>
        <div>
            <button class="btn btn-sm btn-warning minimize">—</button>
            <button class="btn btn-sm btn-danger close">✕</button>
        </div>
    </div>
    <div class="p-3">
        <div class="mb-2">Local Disk (C:)</div>
        <div class="progress mb-3">
            <div class="progress-bar w-75"></div>
        </div>
        <div>Local Disk (D:)</div>
        <div class="progress">
            <div class="progress-bar w-50 bg-success"></div>
        </div>
    </div>
</div>

<div class="window position-absolute bg-white rounded shadow d-none" id="recycle"
     style="width:400px;top:140px;left:300px">
    <div class="d-flex justify-content-between align-items-center bg-light px-2 py-1">
        <strong>Recycle Bin</strong>
        <div>
            <button class="btn btn-sm btn-danger close">✕</button>
        </div>
    </div>
    <div class="p-3">
        <ul class="list-group mb-2">
            <li class="list-group-item">old_file.txt</li>
        </ul>
        <button class="btn btn-sm btn-danger">Empty Bin</button>
    </div>
</div>

<div class="window position-absolute bg-white rounded shadow d-none" id="browser"
     style="width:700px;top:80px;left:180px">
    <div class="d-flex justify-content-between align-items-center bg-light px-2 py-1">
        <strong>Browser</strong>
        <div>
            <button class="btn btn-sm btn-warning minimize">—</button>
            <button class="btn btn-sm btn-danger close">✕</button>
        </div>
    </div>
    <div class="p-2">
        <input class="form-control mb-2" value="https://example.com">
        <iframe src="https://example.com" class="w-100" style="height:350px"></iframe>
    </div>
</div>

<!-- ================= TASKBAR ================= -->
<div class="position-fixed bottom-0 w-100 bg-dark text-white">
    <div class="d-flex align-items-center justify-content-between px-3">

        <div class="d-flex gap-4 mx-auto py-2">
            <i class="bi bi-windows fs-4" id="startBtn"></i>
            <i class="bi bi-search fs-4"></i>
            <i class="bi bi-folder fs-4 task-app" data-app="explorer"></i>
            <i class="bi bi-browser-edge fs-4 task-app" data-app="browser"></i>
        </div>

        <div id="clock" class="small"></div>
    </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(".window").draggable({ handle: ".bg-light" });

    function openApp(id) {
        $(".window").css("z-index",1);
        $("#" + id).removeClass("d-none").css("z-index",10);
    }

    $(".app-icon, .app-launch, .task-app").on("dblclick click", function () {
        openApp($(this).data("app"));
    });

    $(".close").click(function () {
        $(this).closest(".window").addClass("d-none");
    });

    $(".minimize").click(function () {
        $(this).closest(".window").addClass("d-none");
    });

    $("#startBtn").click(function () {
        $("#startMenu").toggleClass("d-none");
    });

    function clock() {
        $("#clock").text(new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}));
    }
    setInterval(clock, 1000);
    clock();
</script>

</body>
</html>
